<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="build/css/vendor.css">
  <script src="build/js/vendor.min.js"></script>
  <script type="text/javascript" src="build/js/app.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <title>Find a Doctor</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
      <h1>Doctor Search</h1>
    </div>
  </div>
    <div class="row">
      <div class="col-md-6">
        <label for="disease">Search by keyword:</label>
        <input id="disease" type="text">
        <button class="btn btn-default" type="submit" id="diseasesubmit">Submit</button>
      </div>
      <div class="col-md-6">
        <label for="name">Search by name:</label>
        <input id="name" type="text">
        <button class="btn btn-default" type="submit" id="namesubmit">Submit</button>
      </div>
    </div>
    <div class="row">
      <h2>Doctor List</h2>
      <div id="results">

      </div>
    </div>
  </div>
</body>
</html>
